<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <title> How To Use Web Audio API To Play The Guitar </title>
    </head>
    <body>
        <canvas id="visualizer"></canvas>
        <div class="centered">
            <label for="audioInputs"> Input: </label>
            <select id="audioInputs"></select>
        </div>

        <hr>
        <div class="grid">
            <label for="volume"> Volume: </label>
            <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01">
            <label for="bass"> Bass: </label>
            <input type="range" id="bass" min="-10" max="10" value="0">
            <label for="mid"> Mid: </label>
            <input type="range" id="mid" min="-10" max="10" value="0">
            <label for="treble"> Treble: </label>
            <input type="range" id="treble" min="-10" max="10" value="0">
        </div>
        <hr>
        <div class="centered">
            <output id="outputVolume"> Volume </output> |
            <output id="outputBass"> Bass </output> |
            <output id="outputMid"> Mid </output> |
            <output id="outputTreble"> Treble </output>
        </div>
    </body>
</html>
